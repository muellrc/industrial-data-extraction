version: "3.9"
services:
  dev-grafana:
      image: grafana/grafana
      restart: always
      ports:
        - "8080:3000"
      depends_on:
        - influxdb
      volumes:
        - grafana-storage:/var/lib/grafana
      build:
        context: ./grafana
  
  influxdb:
    image: influxdb
    restart: always
    ports:
      - "8086:8086"
    networks:
      - industrial-data-extraction-network
    volumes:
      - influxdb-storage:/var/lib/influxdb
  
  telegraf:
    image: telegraf
    restart: always
    volumes:
      - ./telegraf.conf:/etc/telegraf/telegraf.conf:ro
    depends_on:
      - hivemq
      - influxdb
    networks:
      - industrial-data-extraction-network
  
  hivemq:
    image: hivemq/hivemq-ce
    restart: always
    ports:
      - "1883:1883"
      - "9001:9001"
    networks:
      - industrial-data-extraction-network
    
  data-extractor:
    image: maven
    restart: always
    volumes:
      - extractor-storage:/var/lib/extractor
    depends_on:
      - hivemq
      - modbus-server
    networks:
      - industrial-data-extraction-network

  modbus-client:
    image: python
    restart: always
    depends_on:
      - modbus-server
    networks:
      - industrial-data-extraction-network

  modbus-server:
    image: python
    restart: always
    networks:
      - industrial-data-extraction-network

networks:
  industrial-data-extraction-network:

volumes:
  influxdb-storage:
  grafana-storage:
  extractor-storage: