version: "3.9"
services:

  dev-grafana:
    image: grafana/grafana
    restart: always
    ports:
      - "8080:3000"
    volumes:
      - grafana-storage:/var/lib/grafana
    build:
      context: ./grafana
    networks:
      - industrial-data-extraction-network

  # influxdb:
  #   container_name: influxdb
  #   image: influxdb:1.8
  #   ports:
  #     - "8086:8086"
  #   volumes:
  #     - ./influxdb:/var/lib/influxdb
  #     - ./influxdb:/etc/influxdb/
  #   restart: always
  #   networks:
  #     - industrial-data-extraction-network

  telegraf:
    container_name: telegraf
    image: telegraf:1.8
    volumes:
      - ./telegraf/telegraf.conf:/etc/telegraf/telegraf.conf
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
    networks:
      - industrial-data-extraction-network

  hivemq:
    image: hivemq/hivemq-ce
    restart: always
    ports:
      - "1883:1883"
    networks:
      - industrial-data-extraction-network

  data-extractor:
    build: industrialdataextraction
    platform: linux/amd64
    restart: always
    ports:
      - "8085:1883"
    depends_on:
      - hivemq
      - modbus-server
    networks:
      - industrial-data-extraction-network
           
  modbus-server:
    build: modbus-server
    ports:
      - 502:502
    restart: on-failure
    networks:
      - industrial-data-extraction-network
    volumes:
      - extractor-storage:/var/lib/extractor

  modbus-client:
    build: modbus-client
    restart: on-failure
    depends_on:
      - modbus-server
    networks:
      - industrial-data-extraction-network  

networks:
  industrial-data-extraction-network:

volumes:
#  influxdb-storage:
 grafana-storage:
 extractor-storage:
 mongo-storage:
 prometheus-data:
